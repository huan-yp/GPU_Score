    <style>

        .filter-row { display: flex; gap: 20px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }

        .checkbox-item input { display: none; } /* éšè—å®é™… checkboxï¼Œç”¨æ ·å¼æ¨¡æ‹Ÿ */

        .row-check {
            transform: scale(1.1);
            cursor: pointer;
        }

        .action-button {
            border: 1px solid #ddd;
            background: #fafafa;

<body>

<div class="container">
    <div class="filter-section">
        <div class="filter-row">
            <div class="filter-group">
                <span class="filter-label">ğŸ” å‹å·æœç´¢:</span>
                <input type="text" id="search-input" placeholder="è¾“å…¥æ˜¾å¡å‹å· (e.g. 4090)...">
            </div>
            <div class="filter-group">
                <span class="filter-label">ğŸ“Š æœ€ä½è¯„åˆ†:</span>
                <input type="number" id="score-input" placeholder="è¾“å…¥æœ€ä½åˆ†" step="5000" value="10000">
            </div>
            <span class="count-info" id="count-display">åŠ è½½ä¸­...</span>
        </div>
        <div class="filter-row">
            <span class="filter-label">ğŸ·ï¸ æ˜¾å¡ç³»åˆ— (åªå«ä»æœ‰ä½¿ç”¨æ„ä¹‰çš„å‹å·):</span>
            <div class="checkbox-group" id="series-filters">
                <!-- JS è‡ªåŠ¨ç”Ÿæˆ -->
            </div>
        </div>
        <div class="filter-row">
            <span class="filter-label">âš¡ å¿«æ·é€‰æ‹©:</span>
            <div class="checkbox-group">
                <button class="action-button" id="select-nvidia">å…¨é€‰ NVIDIA</button>
                <button class="action-button" id="clear-nvidia">å–æ¶ˆ NVIDIA</button>
                <button class="action-button" id="select-amd">å…¨é€‰ AMD</button>
                <button class="action-button" id="clear-amd">å–æ¶ˆ AMD</button>
                <button class="action-button" id="select-igpu">å…¨é€‰ æ ¸æ˜¾</button>
                <button class="action-button" id="clear-igpu">å–æ¶ˆ æ ¸æ˜¾</button>
            </div>
        </div>
        <div class="filter-row">
            <span class="filter-label">ğŸ’» è®¾å¤‡ç±»å‹:</span>
            <div class="checkbox-group">
                <label class="checkbox-item toggle-item" id="mobile-toggle">
                    <input type="checkbox" id="show-mobile">
                    åŒ…å« Mobile/Laptop
                </label>
                <label class="checkbox-item toggle-item" id="selected-toggle">
                    <input type="checkbox" id="show-selected">
                    ä»…å±•ç¤ºå·²å‹¾é€‰
                </label>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="select-col">é€‰æ‹©</th>
                <th class="name-col">æ˜¾å¡å‹å· (Device)</th>
                <th class="score-col">è¯„åˆ† (Score)</th>
                <th class="graph-col">æ€§èƒ½å¯¹æ¯”</th>
            </tr>
        </thead>
        <tbody id="gpu-table">
            </tbody>
    </table>
</div>

<script>
    // æ•°æ®å ä½ç¬¦ï¼šPython è„šæœ¬ä¼šæ›¿æ¢ä¸‹é¢è¿™ä¸ªå˜é‡çš„å€¼
    const gpuData = [
        {"name": "SAMPLE GeForce RTX 4090", "score": 273592},
        {"name": "SAMPLE Radeon RX 7900 XTX", "score": 241154},
        {"name": "SAMPLE GeForce GTX 1060", "score": 30894}
    ];

    // é…ç½®ï¼šè‡ªåŠ¨è¯†åˆ«çš„ç³»åˆ—æ ‡ç­¾è§„åˆ™ (æ­£åˆ™)
    const seriesRules = [
        { label: "NVIDIA RTX 50", regex: /RTX 50/i, vendor: "nvidia" },
        { label: "NVIDIA RTX 40", regex: /RTX 40/i, vendor: "nvidia" },
        { label: "NVIDIA RTX 30", regex: /RTX 30/i, vendor: "nvidia" },
        { label: "NVIDIA RTX 20", regex: /RTX 20/i, vendor: "nvidia" },
        { label: "NVIDIA GTX 16/10", regex: /GTX (16|10)/i, vendor: "nvidia" },
        { label: "AMD RX 9000", regex: /RX 9\d/i, vendor: "amd" },
        { label: "AMD RX 7000", regex: /RX 7\d/i, vendor: "amd" },
        { label: "AMD RX 6000", regex: /RX 6\d/i, vendor: "amd" },
        { label: "AMD RX 5000", regex: /RX 5\d\d\d/i, vendor: "amd" },
        { label: "AMD æ ¸æ˜¾", regex: /Radeon (Graphics|Vega|\d{3,4}G|\d{3,4}M|\d{3,4}S)|Radeon (680M|780M)\b|Ryzen.*Radeon/i, vendor: "amd-igpu" },
        { label: "Intel æ ¸æ˜¾", regex: /Intel|Iris|UHD|HD Graphics/i, vendor: "intel-igpu" }
    ];

    const mobileRegex = /Laptop|Mobile|Max-Q/i;

    const tableBody = document.getElementById('gpu-table');
    const searchInput = document.getElementById('search-input');
    const scoreInput = document.getElementById('score-input');
    const seriesContainer = document.getElementById('series-filters');
    const countDisplay = document.getElementById('count-display');
    const showMobileInput = document.getElementById('show-mobile');
    const mobileToggle = document.getElementById('mobile-toggle');
    const showSelectedInput = document.getElementById('show-selected');
    const selectedToggle = document.getElementById('selected-toggle');
    const selectNvidiaButton = document.getElementById('select-nvidia');
    const clearNvidiaButton = document.getElementById('clear-nvidia');
    const selectAmdButton = document.getElementById('select-amd');
    const clearAmdButton = document.getElementById('clear-amd');
    const selectIgpuButton = document.getElementById('select-igpu');
    const clearIgpuButton = document.getElementById('clear-igpu');

    const normalizedData = gpuData.map(item => {
        const scoreValue = typeof item.score === 'number' ? item.score : 0;
        return {
            name: item.name,
            nameLower: item.name.toLowerCase(),
            score: scoreValue,
            scoreText: scoreValue.toLocaleString()
        };
    });

    let activeSeries = new Set();
    let seriesCheckboxes = [];
    let selectedNames = new Set();
    let renderToken = 0;

    // åˆå§‹åŒ–é¡µé¢
    function init() {
        createSeriesCheckboxes();
        renderTable(normalizedData);

        // ç»‘å®šäº‹ä»¶
        const debouncedRender = debounce(scheduleRender, 140);
        searchInput.addEventListener('input', debouncedRender);
        scoreInput.addEventListener('input', debouncedRender);
        showMobileInput.addEventListener('change', () => {
            if (showMobileInput.checked) {
                mobileToggle.classList.add('checked');
            } else {
                mobileToggle.classList.remove('checked');
            }
            scheduleRender();
        });
        showSelectedInput.addEventListener('change', () => {
            if (showSelectedInput.checked) {
                selectedToggle.classList.add('checked');
            } else {
                selectedToggle.classList.remove('checked');
            }
            scheduleRender();
        });
        selectNvidiaButton.addEventListener('click', () => setVendorSeries('nvidia', true));
        clearNvidiaButton.addEventListener('click', () => setVendorSeries('nvidia', false));
        selectAmdButton.addEventListener('click', () => setVendorSeries('amd', true));
        clearAmdButton.addEventListener('click', () => setVendorSeries('amd', false));
        selectIgpuButton.addEventListener('click', () => setVendorSeries('amd-igpu', true, 'intel-igpu'));
        clearIgpuButton.addEventListener('click', () => setVendorSeries('amd-igpu', false, 'intel-igpu'));

        tableBody.addEventListener('change', event => {
            const target = event.target;
            if (!target.classList.contains('row-check')) return;
            const name = target.getAttribute('data-name');
            if (target.checked) {
                selectedNames.add(name);
            } else {
                selectedNames.delete(name);
            }
            if (showSelectedInput.checked) {
                scheduleRender();
            }
        });
    }

    // åŠ¨æ€ç”Ÿæˆç³»åˆ—å¤é€‰æ¡†
    function createSeriesCheckboxes() {
        seriesRules.forEach((rule, index) => {
            const label = document.createElement('label');
            label.className = 'checkbox-item';
            label.innerHTML = `
                <input type="checkbox" value="${index}">
                ${rule.label}
            `;
            const checkbox = label.querySelector('input');
            
            // ç‚¹å‡»äº‹ä»¶
            checkbox.addEventListener('change', () => {
                const checked = checkbox.checked;
                if (checked) {
                    label.classList.add('checked');
                    activeSeries.add(index);
                } else {
                    label.classList.remove('checked');
                    activeSeries.delete(index);
                }
                scheduleRender();
            });

            seriesContainer.appendChild(label);
            seriesCheckboxes.push({ checkbox, label, rule, index });
        });
    }

    function setVendorSeries(vendor, checked, secondVendor) {
        seriesCheckboxes.forEach(entry => {
            if (entry.rule.vendor !== vendor && entry.rule.vendor !== secondVendor) return;
            entry.checkbox.checked = checked;
            if (checked) {
                entry.label.classList.add('checked');
                activeSeries.add(entry.index);
            } else {
                entry.label.classList.remove('checked');
                activeSeries.delete(entry.index);
            }
        });
        scheduleRender();
    }

    function scheduleRender() {
        const token = ++renderToken;
        requestAnimationFrame(() => {
            if (token !== renderToken) return;
            renderTable(normalizedData);
        });
    }

    // æ ¸å¿ƒç­›é€‰ä¸æ¸²æŸ“é€»è¾‘
    function renderTable(data) {
        const searchText = searchInput.value.toLowerCase();
        const minScore = parseInt(scoreInput.value) || 0;
        const showMobile = showMobileInput.checked;
        const showSelected = showSelectedInput.checked;

        // --- ç­›é€‰å¼€å§‹ ---
        const filtered = [];
        let maxRefScore = 0;

        for (let i = 0; i < data.length; i++) {
            const item = data[i];
            // 1. è¯„åˆ†ç­›é€‰ (ä¸)
            if (item.score < minScore) continue;

            // 2. åç§°æœç´¢ (ä¸)
            if (searchText && !item.nameLower.includes(searchText)) continue;

            // 3. é»˜è®¤éšè—ç§»åŠ¨ç«¯
            if (!showMobile && mobileRegex.test(item.name)) continue;

            // 4. ç³»åˆ—ç­›é€‰ (å¦‚æœæœ‰é€‰ä¸­ï¼Œåˆ™æ˜¯"åŒç±»æˆ–")
            if (activeSeries.size > 0) {
                let matchAnySeries = false;
                for (let ruleIndex of activeSeries) {
                    if (seriesRules[ruleIndex].regex.test(item.name)) {
                        matchAnySeries = true;
                        break;
                    }
                }
                if (!matchAnySeries) continue;
            }

            // 5. ä»…å±•ç¤ºå·²å‹¾é€‰
            if (showSelected && !selectedNames.has(item.name)) continue;

            filtered.push(item);
            if (item.score > maxRefScore) maxRefScore = item.score;
        }
        // --- ç­›é€‰ç»“æŸ ---

        // æ’åºï¼ˆç¡®ä¿æ€»æ˜¯æŒ‰åˆ†æ•°é«˜åˆ°ä½ï¼Œå“ªæ€•ç­›é€‰åï¼‰
        filtered.sort((a, b) => b.score - a.score);

        // æ¸²æŸ“ table
        tableBody.innerHTML = '';
        if (filtered.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 20px;">æ²¡æœ‰åŒ¹é…çš„æ˜¾å¡</td></tr>';
        } else {
            const rows = new Array(filtered.length);
            for (let i = 0; i < filtered.length; i++) {
                const gpu = filtered[i];
                const widthPercent = maxRefScore ? Math.min((gpu.score / maxRefScore) * 100, 100) : 0;
                const isChecked = selectedNames.has(gpu.name);
                rows[i] = `
                    <tr>
                        <td class="select-col">
                            <input class="row-check" type="checkbox" data-name="${gpu.name}" ${isChecked ? 'checked' : ''}>
                        </td>
                        <td class="name-col">${gpu.name}</td>
                        <td class="score-col">${gpu.scoreText}</td>
                        <td class="graph-col">
                            <div class="benchmark-bar" style="width: ${widthPercent}%"></div>
                        </td>
                    </tr>
                `;
            }
            tableBody.innerHTML = rows.join('');
        }
        
        countDisplay.textContent = `æ˜¾ç¤º ${filtered.length} / ${data.length} æ¡`;
    }

    function debounce(fn, waitMs) {
        let timerId = null;
        return () => {
            if (timerId) {
                clearTimeout(timerId);
            }
            timerId = setTimeout(() => {
                timerId = null;
                fn();
            }, waitMs);
        };
    }

    // å¯åŠ¨
    init();
</script>

</body>
